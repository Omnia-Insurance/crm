# AWS Copilot Deployment Workflow
# Deploys Twenty CRM to AWS ECS using Copilot

name: Deploy to AWS (Copilot)

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'copilot/**'
      - '.github/workflows/deploy-aws-copilot.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  COPILOT_APPLICATION: twenty-crm

jobs:
  deploy:
    name: Deploy Twenty CRM
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS Copilot CLI
        run: |
          curl -Lo copilot https://github.com/aws/copilot-cli/releases/latest/download/copilot-linux
          chmod +x copilot
          sudo mv copilot /usr/local/bin/copilot
          copilot --version

      - name: Deploy server service
        run: |
          copilot svc deploy \
            --name server \
            --env ${{ github.event.inputs.environment || 'production' }}

      - name: Deploy worker service
        run: |
          copilot svc deploy \
            --name worker \
            --env ${{ github.event.inputs.environment || 'production' }}

      - name: Get service URL
        id: service-url
        run: |
          URL=$(copilot svc show --name server --json | jq -r '.routes[0].url // empty')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Deployment summary
        run: |
          echo "## Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** ${{ steps.service-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Server (HTTP + Migrations)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Worker (Background Jobs)" >> $GITHUB_STEP_SUMMARY
