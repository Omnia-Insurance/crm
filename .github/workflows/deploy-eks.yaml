name: Deploy to EKS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_only:
        description: 'Skip build and deploy existing image'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: twenty-crm
  EKS_CLUSTER: twenty-crm
  HELM_RELEASE: my-twenty
  NAMESPACE: twentycrm

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_only != 'true' }}
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/twenty-docker/twenty/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_SERVER_BASE_URL=/api
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            SENTRY_RELEASE=${{ github.sha }}

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: always() && (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.16.4'

      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event.inputs.deploy_only }}" == "true" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            # Use short SHA (7 chars) to match docker/metadata-action output
            echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy with Helm
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE }} \
            ./packages/twenty-docker/helm/twenty \
            --namespace ${{ env.NAMESPACE }} \
            --values packages/twenty-docker/helm/twenty/omnia-values.yaml \
            --set server.image.repository=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }} \
            --set server.image.tag=${{ steps.image-tag.outputs.tag }} \
            --set worker.image.repository=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }} \
            --set worker.image.tag=${{ steps.image-tag.outputs.tag }} \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/${{ env.HELM_RELEASE }}-twenty-server -n ${{ env.NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/${{ env.HELM_RELEASE }}-twenty-worker -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deploy failed, attempting rollback to previous release..."
          PREV=$(helm history ${{ env.HELM_RELEASE }} -n ${{ env.NAMESPACE }} --max 2 -o json | jq '.[0].revision')
          if [ "$PREV" != "null" ] && [ -n "$PREV" ]; then
            helm rollback ${{ env.HELM_RELEASE }} "$PREV" \
              --namespace ${{ env.NAMESPACE }} --wait --timeout 5m || \
              echo "::warning::Helm rollback failed â€” manual intervention may be needed"
          else
            echo "::warning::No previous release found, skipping rollback"
          fi

      - name: Get service URL
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://crm.omniaagent.com" >> $GITHUB_STEP_SUMMARY
