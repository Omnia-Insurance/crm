# Production Environment Manifest
# VPC configuration with public/private subnets across 2 AZs

name: production
type: Environment

# VPC configuration
network:
  vpc:
    cidr: '10.0.0.0/16'
    subnets:
      public:
        - cidr: '10.0.0.0/24'
          az: 0
        - cidr: '10.0.1.0/24'
          az: 1
      private:
        - cidr: '10.0.2.0/24'
          az: 0
        - cidr: '10.0.3.0/24'
          az: 1

# HTTP configuration
http:
  public:
    security_groups:
      ingress:
        restrict_to:
          cdn: true

observability:
  tracing: awsxray
